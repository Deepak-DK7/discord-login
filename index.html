<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Discord</title>
</head>
<body>
    <span>
        <img class="logo" alt="logo" src="./logo.png">
    </span>
    <div id="flex">
    <div class="container">
        <div class="cont1">
            <div class="header">
                <h1>Welcome back!</h1>
                <div class="para">we are excited to see you again!</div>
            </div>
            <form action="">
                <label for="email" class="em">EMAIL OR PHONE NUMBER</label>
                <input type="text" id="email">
                <label for="password">PASSWORD</label>
                <input type="password" id="passwrd">
                <a href="#">Forgot your password?</a>
                <button class="login">Log in</button>
                <div class="register">Need an account? <a href="#">Register</a></div>
            </form>
        </div>
        <div class="cont2">
            <img src="./Qrcode.png" alt="discord qr-code" class="qr-code">
            <h2 class="log-mgs">Log in with QR Code</h2>
            <div class="mobile-mgs"><p>Scan this with the <strong>Discord mobile app</strong> to log in instantly</p></div>
            <button type="button" class="btn">Or,sign in with passkey</button>
        </div>
    </div>
</div>
</body>
</html>
